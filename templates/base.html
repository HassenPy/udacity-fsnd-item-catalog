<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Picky! | {% block title %}{% endblock %}</title>
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
<nav class="navbar" role="navigation" id="bs-example-navbar-collapse-1">
  <div class="container">
    <div class="navbar-header">
      <h1 class="navbar-brand">Picky!</h1>
    </div>
    <ul class="nav user-nav">
      <li class="nav-item">
        <a href="#" class="nav-link icon-search">search</a>
      </li>
      {% if current_user.is_authenticated %}
        <li class="dropdown nav-item">
          <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown"
             role="button" aria-haspopup="true" aria-expanded="false"
          >
            {{ current_user.username }}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#" class="nav-link">Your profile</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      {% else %}
        <li class="nav-item">
          <a href="#" class="nav-link">login</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<footer></footer>
<link rel="stylesheet" href="../static/fontello/css/fontello.css">
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
