<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Picky! | {% block title %}{% endblock %}</title>
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
<header>
<nav class="navbar" role="navigation" id="bs-example-navbar-collapse-1">
  <div class="container">
    <div class="navbar-header">
      <h1 class="navbar-brand">Picky!</h1>
    </div>
    <ul class="nav user-nav">
      <li class="nav-item">
        <a href="{{url_for('catalogApp.home')}}" class="nav-link">feed</a>
      </li>
      {% if current_user.is_authenticated %}
        <li class="dropdown nav-item">
          <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown"
             role="button" aria-haspopup="true" aria-expanded="false"
          >
            {{ current_user.username }}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="{{ url_for('catalogApp.user_profile')}}" class="nav-link">Your profile</a></li>
            <li><a href="{{ url_for('catalogApp.pick_add') }}" class="nav-link">add a pick</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="{{ url_for('authApp.logout') }}">Logout</a></li>
          </ul>
        </li>
      {% else %}
        <li class="nav-item">
          <a href="{{ url_for('authApp.login') }}" class="nav-link">login</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
</header>

<main class="container content">
  {% block content %}
  {% endblock %}
</main>

<footer></footer>
<link rel="stylesheet" href="/static/fontello/css/fontello.css">
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
{% block footer_scripts %}
{% endblock %}
</body>
</html>
