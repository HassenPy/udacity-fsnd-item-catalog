{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="catalog">
  <div class="items full col-xs-12 col-sm-6 center-block">
    <h3 class="list-header">Your picks</h3>
    <ul class="list">
      {% for item in items %}
        <li class="list-item">
          <a href="{{ item.link }}" target="_blank" rel="nofollow">
            {{ item.title }}</a>
          <span>
            <a href="{{url_for('catalogApp.item_edit', id=item.id)}}">
              <i class="icon-pencil"></i>
            </a>
            <i class="icon-trash-empty"></i></span>
          <div>
            <time class="timeago" datetime="{{item.created}}"></time>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}

{% block footer_scripts %}
<script src="/static/js/timeago.min.js"></script>
<script>
jQuery(document).ready(function() {
  $("time.timeago").timeago();
});
</script>
{% endblock %}
