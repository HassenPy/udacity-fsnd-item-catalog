{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this pick?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-dismiss="modal">cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="deleteButton">delete</button>
      </div>
    </div>
  </div>
</section>

<section class="items full col-xs-12 col-sm-6 center-block">
  <header>
    <h3 class="list-header">Your picks</h3>
    <div id="status"></div>
  </header>
  {% for item in items %}
    <article class="list-item pull-left">
      <header class="col-xs-12">
      <a href="{{ item.link }}" target="_blank" rel="nofollow">
        {{ item.title }}</a>
      </header>
      <div class="col-xs-12">
        <span class="col-xs-12">
          <time class="timeago" datetime="{{item.created}}"></time>
          <span class="category" data-category="/api/category/{{item.category}}/"></span>
        </span>
        <span class="col-xs-12">
          <a href="{{url_for('catalogApp.item_edit', id=item.id)}}">
            <i class="icon-pencil"></i>
          </a>
          <button data-href="/api/item/{{item.id}}/" class="btn-delete delete" role="button"
             data-toggle="modal" data-target="#deleteModal">
            <i class="icon-trash-empty"></i>
          </button>
        </span>
      </div>
    </article>
  {% endfor %}
</section>
{% endblock %}

{% block footer_scripts %}
<script src="/static/js/timeago.min.js"></script>
<script src="/static/js/main.js"></script>
{% endblock %}
